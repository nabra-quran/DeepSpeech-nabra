build:
  allowed:
    - "pull_request.opened"
    - "pull_request.synchronize"
    - "pull_request.reopened"
    - "push"
    - "tag"
  ref_match: "invalid-refs-should-not-work"
  dependencies: []
  routes: []
  maxRunTime: 3600
  system_setup:
    >
      true
  system_config:
    >
      true
  scripts:
    build: ''
    package: ''
  nc_asset_name: 'native_client.tar.xz'
  args:
    tests_cmdline: ''
  test_model_task: ''
  homebrew:
    url: ''
    namespace: ''
  cache:
    url: ''
    namespace: ''
  android_cache:
    url: ''
    namespace: ''
  gradle_cache:
    url: ''
    namespace: ''
  build_or_cache:
    repo: "${event.head.repo.url}"
    sha: "${event.head.sha}"
    dir: "DeepSpeech/ds"
